<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">

        <title>Estim 2B</title>

        <link rel="stylesheet" href="./css/site.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <span class="navbar-brand mb-0 h1">Estim 2B</span>
                </div>

                <ul class="container nav nav-justified" id="nav-main">
                    <li class="nav-item active">
                        <a href="#" id="nav-control" data-main="main-control" class="nav-link">Control</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="nav-settings" data-main="main-settings" class="nav-link">Settings</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- CONTROL VIEW -->
            <div class="container" role="main" id="main-control">
                <fieldset>
                    <legend>Power</legend>
                    <div class="form-group">
                        <div>
                            <label for="channel-a-power">Channel A</label>
                            <span class="current-value" id="power-channel-a-current"/>
                        </div>
                        <input type="range" min="0" max="99" step="1" value="0" class="slider" id="channel-a-power">
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="channel-b-power">Channel B</label>
                            <span class="current-value" id="power-channel-b-current"/>
                        </div>
                        <input type="range" min="0" max="99" step="1" value="0" class="slider" id="channel-b-power">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Pulse</legend>
                    <div class="form-group">
                        <div>
                            <label for="pulse-pwm">PWM</label>
                            <span class="current-value" id="pulse-pwm-current"/>
                        </div>
                        <input type="range" min="2" max="99" step="1" value="0" class="slider" id="pulse-pwm">
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="pulse-frequency">Frequency</label>
                            <span class="current-value" id="pulse-frequency-current"/>
                        </div>
                        <input type="range" min="2" max="99" step="1" value="0" class="slider" id="pulse-frequency">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>General</legend>
                    <div class="form-group">
                        <label for="mode">Mode</label>
                        <select id="mode" class="form-control">
                            <option>PULSE</option>
                            <option>ALTERNATING</option>
                            <option>CONTINOUS</option>
                            <option>A_PATTERN</option>
                            <option>B_PATTERN</option>
                            <option>ASYMETRIC_POWER_RAMP</option>
                            <option>SYMETRIC_POWER_RAMP</option>
                            <option>FREQUENCY_RAMP</option>
                            <option>ALTERNATIVE_FREQUENCE_RAMP</option>
                            <option>SAW_WAVE</option>
                            <option>SINE_WAVE</option>
                            <option>RANDOM</option>
                            <option>STEP</option>
                            <option>JUMP</option>
                        </select>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="join-channels" class="form-check-input">
                        <label for="join-channels">join channels</label>
                    </div>
                </fieldset>
            </div>

            <!-- SETTINGS VIEW -->
            <div class="container hidden" role="main" id="main-settings">
                <fieldset>
                    <legend>Device</legend>
                    <div class="form-group">
                        <div>Power mode</div>

                        <div>
                            <div class="form-check">
                                <input type="radio" name="power-mode" value="L" id="power-mode-l" class="form-check-input" checked>
                                <label for="power-mode-l">low</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="power-mode" value="H" id="power-mode-h" class="form-check-input">
                                <label for="power-mode-h">high</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </main>

        <script src="./js/bundle.js"></script>
        <script src="./js/main.bundle.js"></script>
    </body>
</html>
